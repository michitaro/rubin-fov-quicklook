apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: quicklook-generator
  labels:
    app: quicklook-generator
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      app: quicklook-generator
  template:
    metadata:
      labels:
        app: quicklook-generator
    spec:
      nodeSelector:
        quicklook: "true"
      containers:
        - name: quicklook-generator
          image: localhost:32000/quicklook
          command: ["python", "-u", "-m", "quicklook.generator.api"]
          ports:
            - containerPort: 9502
          env:
            - name: QUICKLOOK_coordinator_base_url
              value: http://quicklook-coordinator:9501
            - name: QUICKLOOK_s3_repository
              value: {{ .Values.s3_repository | toJson | quote }}
            - name: QUICKLOOK_s3_tile
              value: {{ .Values.s3_tile | toJson | quote }}
          volumeMounts:
            - mountPath: /dev/shm/quicklook
              name: shm
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
