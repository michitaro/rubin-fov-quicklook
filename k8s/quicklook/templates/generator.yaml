apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: quicklook-generator
  labels:
    app: quicklook-generator
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      app: quicklook-generator
  template:
    metadata:
      labels:
        app: quicklook-generator
    spec:
      nodeSelector:
        quicklook: "true"
      containers:
        - name: quicklook-generator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["python", "-u", "-m", "quicklook.generator.api"]
          ports:
            - containerPort: 9502
          env:
            - name: QUICKLOOK_coordinator_base_url
              value: http://quicklook-coordinator:9501
            {{- include "fov-quicklook.env.s3_tile" . | nindent 12 }}
            {{- include "fov-quicklook.env.s3_repository" . | nindent 12 }}
          volumeMounts:
            - mountPath: /dev/shm/quicklook
              name: shm
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quicklook-generator-policy
spec:
  podSelector:
    matchLabels:
      app: quicklook-generator
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: quicklook-coordinator
        - podSelector:
            matchLabels:
              app: quicklook-frontend
        - podSelector:
            matchLabels:
              app: quicklook-generator
      ports:
        - protocol: TCP
          port: 9502
