apiVersion: apps/v1
kind: Deployment
metadata:
  name: quicklook-coordinator
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: quicklook-coordinator
  template:
    metadata:
      labels:
        app: quicklook-coordinator
    spec:
      containers:
        - name: quicklook-coordinator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command:
            - sh
            - -c
            - |
              set -e
              alembic upgrade head
              exec python -m quicklook.coordinator.api
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quicklook-db
                  key: password
            - name: QUICKLOOK_db_url
              value: postgresql://quicklook:$(DB_PASSWORD)@quicklook-db:5432/quicklook
            {{- include "fov-quicklook.env.s3_tile" . | nindent 12 }}
            {{- include "fov-quicklook.env.s3_repository" . | nindent 12 }}
          ports:
            - containerPort: 9501
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: quicklook-coordinator
spec:
  selector:
    app: quicklook-coordinator
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9501
      targetPort: 9501
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: quicklook-coordinator-policy
spec:
  podSelector:
    matchLabels:
      app: quicklook-coordinator
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: quicklook-generator
        - podSelector:
            matchLabels:
              app: quicklook-frontend
      ports:
        - protocol: TCP
          port: 9501
